    <script>

 

           //var calendar= require('./calendar.js')

        

            // var nowDate = new Date('2020.6.7');      
            var nowDate = new Date();         

            document.getElementsByClassName('new')[0].innerHTML=nowDate;

 

            // 输入公历年月日，得出农历信息

            var nongliStr = calendarFormatter.solar2lunar(nowDate.getFullYear(),nowDate.getMonth() + 1, nowDate.getDate());

            console.log(nongliStr,'我打印出的是农历');

            var daystr = nongliStr.lYear+'年'+nongliStr.lMonth+'月'+nongliStr.lDay+'日 '+
                        '农历'+nongliStr.IMonthCn+nongliStr.IDayCn+' '+
                        nongliStr.gzYear+''+nongliStr.Animal+'年 '+nongliStr.gzMonth+'月 '+nongliStr.gzDay+'日'
            if(nongliStr.isTerm){
                daystr += ' 今日'+nongliStr.Term
            }

            // document.getElementsByClassName('old')[0].innerHTML=nongliStr.gzYear+';'+nongliStr.gzMonth+';'+nongliStr.gzDay+';'+nongliStr.IMonthCn+nongliStr.IDayCn+';'+nongliStr.Animal
            document.getElementsByClassName('old')[0].innerHTML = daystr
           

            // 输入农历年月日，得出公历信息;输入的必须是数字：如2020年农历的7月初八
