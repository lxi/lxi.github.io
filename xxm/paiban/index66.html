<script>
	// var shouri = "2021,08,07"
	var shouri = "2019,03,16"
	var draw = SVG("#riqi");
	var bg = SVG("#bg");
	var riqi = [];
	var biao = [];


	for(;;){
		var date1 = new Date(shouri);
		var date2 = new Date(date1);
		date2.setDate(date1.getDate() + 25*7);
		var jin = new Date();
		if(tab(date2,jin)){
			break;
		}
		page(1)
	}

	huizhi(shouri);
	jintian(shouri);


	/**
	 * 点击单页翻页函数
	 * */
	 function fanye(r){
	 	page(r);
	 	draw.clear();
	 	huizhi(shouri);
		jintian(shouri);
		danji(0,0)
	 }


	/**
	 * 翻页操作获取首项日期
	 * 输入：翻页页数，可为负数（向前翻），正数（向后翻）
	 */
	function page(r) {
		// console.log(r)
		var date1 = new Date(shouri)
		var date2 = new Date(date1);
		date2.setDate(date1.getDate() + (r * 25 * 7));
		if(tab(date2,"2018,05,20")){
			shouri = date2
		}
	}


	/**
	 * 对比两个时间的先后
	 */
	function tab(date1, date2) {
		var oDate1 = new Date(date1);
		var oDate2 = new Date(date2);
		if(oDate1.getTime() > oDate2.getTime()) {
			return true;//第一个时间大（靠后）
		} else {
			return false;
		}
	}


	/**
	 * 绘制函数
	 */
	function huizhi(shouri){
		for(var i=1;i<=7;i++){
			// riqi[i] = text("a").rect(100, 20).attr({ fill: '#f06' }).x(0).y(140*(i-1)+40)
			for(var o=1;o<=25;o++){
				riqi[i] = draw.text(danri(shouri,i,o)).attr({ fill: '#f06'}).x(20*(o-1)+10).y(140*(i-1)+40-2.5).font({
					family:'Helvetica',
					size:12,
					anchor:'middle',
					// leading:'1.5em'
				});
			}
		}
	}


	/**
	 * 绘制背景
	*/
	var bgm = 0;
	var bgn = 0;
	function danji(m,n){
		// console.log("第"+m+"行"+n+"列")
		bg.clear();
		if(bgm!=m||bgn!=n){
			bg.rect(20, 80).attr({ fill: '#fbda41' }).x(20*(n-1)).y(140*(m-1)+20).radius(5);
			bgm = m;
			bgn = n;
		}else{
			bgm = 0;
			bgn = 0;
		}
	}

	/**
	 * 获取当日位置
	 */
	function jintian(shouri){

		var endTime = parseInt(new Date().getTime() / 1000) - new Date(shouri).getTime() / 1000;
        var timeDay = parseInt(endTime / 60 / 60 / 24);        //相差天数
        var jinh = new Date().getHours();//获取当前时
        // jinh = 7
        if(timeDay>=0 && timeDay<175){
        	var m = parseInt(timeDay/25);
        	var n = timeDay%25;
			draw.rect(20, 80).attr({ fill: '#ff000080' }).x(20*n).y(140*m+20).radius(5);
			draw.rect(20, 10).attr({ fill: '#ffeb3b', }).x(20*n).y(140*m+12).radius(2);
			draw.text("今天").attr({ fill: '#f06' }).x(20*n+9).y(140*m+3).font({
				family:'楷体',
				size:10,
				anchor:'middle',
			});
			if(jinh<9){
				// 前一天夜班
				if(n==0){
					draw.rect(20, 20).attr({ fill: '#51c4d3' }).x(480).y(140*(m-1)+80).radius(5);
				}else{
					draw.rect(20, 20).attr({ fill: '#51c4d3' }).x(20*(n-1)).y(140*m+80).radius(5);
				}
			}else if(jinh<20){
				// 今天白班
				draw.rect(20, 20).attr({ fill: '#51c4d3' }).x(20*n).y(140*m+60).radius(5);
			}else{
				// 今天夜班
				draw.rect(20, 20).attr({ fill: '#51c4d3' }).x(20*n).y(140*m+80).radius(5);
			}
        }else if(timeDay==175 && jinh<9){
        	draw.rect(20, 20).attr({ fill: '#51c4d3' }).x(480).y(920).radius(5);
        }
	}

	/**
	 * 获取日期对应节日 
	 */
	function jiaqi(yy,mm,dd){

		var jieri_yang = [
			[1,1,'元旦'],
			[3,12,'植树节'],
			[4,1,'愚人节'],
			[5,1,'劳动节'],
			[5,4,'青年节'],
			[6,1,'儿童节'],
			[7,1,'建党节'],
			[8,1,'建军节'],
			[10,1,'国庆节']
		]
		var jieri_yin = [
			[1,1,'春节'],
			[1,15,'元宵节'],
			[2,2,'龙抬头'],
			[5,5,'端午节'],
			[7,7,'七夕'],
			[7,15,'中元节'],
			[8,15,'中秋节'],
			[9,9,'重阳节'],
			[10,1,'寒衣节'],
			[10,15,'下元节'],
			[12,23,'小年']
		]
		jieri = calendarFormatter.solar2lunar(yy, mm, dd);
		for(var i=0;i<jieri_yang.length;i++){
			if(mm==jieri_yang[i][0] && dd==jieri_yang[i][1]){
				jieri.isTerm = true
				jieri.Term = jieri_yang[i][2]
			}
		}
		for(var i=0;i<jieri_yin.length;i++){
			if(jieri.lMonth==jieri_yin[i][0] && jieri.lDay==jieri_yin[i][1]){
				jieri.isTerm = true
				jieri.Term = jieri_yin[i][2]
			}
		}

		if((jieri.lMonth==12 && (jieri.lDay==29 || jieri.lDay==30))||(jieri.cMonth==4 && (jieri.cDay==3 || jieri.cDay==4 || jieri.cDay==5))){
			
			var nd = new Date(yy+'.'+mm+'.'+dd);  
			nd.setDate(nd.getDate()+1);//获取AddDayCount天后的日期 

			var y = nd.getFullYear();   
			var m = (nd.getMonth()+1)<10?"0"+(nd.getMonth()+1):(nd.getMonth()+1);//获取当前月份的日期，不足10补0  
			var d = nd.getDate()<10?"0"+nd.getDate():nd.getDate();//获取当前几号，不足10补0
			
			var xn = calendarFormatter.solar2lunar(y, m, d);
			if(xn.lMonth==1 && xn.lDay==1){
				jieri.isTerm = true
				jieri.Term = '除夕'
			}else if(xn.isTerm){
				if(xn.Term == "清明"){
					jieri.isTerm = true
					jieri.Term = '寒食节'
				}
			}
		}
		return jieri
	}


	function danri(shouri,m,n){
		var date1 = new Date(shouri);
		var date2 = new Date(date1);
		date2.setDate(date1.getDate() + 25*(m-1)+n-1);


		var jie = jiaqi(date2.getFullYear(),date2.getMonth()+1,date2.getDate())

		// 年份月份
		if(date2.getDate()==1){
			draw.rect(20, 80).attr({ fill: '#00ff0080' }).x(20*(n-1)).y(140*(m-1)+20).radius(5);
			draw.rect(52, 10).attr({ fill: '#009DEA99', }).x(n==1?-5:n==25?452:20*(n-1)-15).y(140*(m-1)+12).radius(2);
			yue = date2.getFullYear()+"年"+(date2.getMonth()+1)+"月";
			draw.text(yue).attr({ fill: '#f06' }).x(n==1?23:n==25?477:20*(n-1)+12).y(140*(m-1)+3).font({
				family:'楷体',
				size:10,
				anchor:'middle',
			});
		}

		// 节气假日
		if(jie.Term){
			draw.rect(30, 10).attr({ fill: '#3bf6ff77', }).x(n==1? 0:n==25?470:20*(n-1)-3).y(140*(m-1)+2);
			draw.rect(2, 10).attr({ fill: '#3bf6ff77', }).x(20*(n-1)+10).y(140*(m-1)+12).radius(1);
			draw.text(jie.Term).attr({ fill: '#e900ffb0' }).x(n==1?15:n==25?485:20*(n-1)+12).y(140*(m-1)-7).font({
				family:'楷体',
				size:10,
				anchor:'middle',
			});
		}

		var danri = date2.getDate().toString();
		return danri;
	}


</script>

		if(i!=ban){
			$(".pai" + i).addClass('paise');
			$(".xiu"+i).addClass('secse');
			$(".zi"+i).addClass('zise');
			ban = i;
		}else{
			ban = 0;
		}
		
	}
